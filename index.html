<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>dom-tweet</title>
</head>
<body>
    <div id="topBar">
        <ul id="topNav">
            <li class="menu">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="text">Home</span>
            </li>
            <li class="menu">
                <span class="icon"><i class="fas fa-bolt"></i></span>
                <span class="text">Moments</span>
            </li>
            <li class="menu">
                <span class="icon"><i class="fas fa-bell"></i></span>
                <span class="text">Notifications</span>
            </li>
            <li class="menu">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="text">Messages</span>
            </li>
            <li class="rightMenu">
                    <span class="right">
                        <button id="tweet">Tweet</button>
                    </span>
                </li>
                <li class="rightMenu">
                        <span class="right">
                            <img src="https://i.pinimg.com/originals/e4/91/9e/e4919eb03ca4c53c6f30320c210bf365.jpg" alt="" id="avatarTop">
                        </span>
                    </li>
            <li class="rightMenu">
                <span class="right"><input type="text" placeholder="Search Twitter"></span>
            </li>

            <li class="rightMenu">
                    <span id="iconTweet"><i class="fab fa-twitter"></i></span>
            </li>

            
            
               
              
            


        </ul>
    </div>
   
    
    <script src="js/app.js"></script>
</body>
</html>
